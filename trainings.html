<!DOCTYPE html>
<html>
<head>
<style>
html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.col2 {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

@media screen and (max-width: 650px) {
  .col2 {
    width: 50%;
    display: block;
  }
}

.card2 {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}


</style>
</head>
<body>



<div class="row">
  <div class="col2">
    <div class="card2">
      <img src="sql.jpg" alt="Jane" style="width:100%">
      <div class="container">
        <h2>SQL</h2>
        <p class="title">University of London</p>
        
      </div>
    </div>
  </div>

  <div class="col2">
    <div class="card2">
      <img src="php.jpg" alt="Mike" style="width:100%">
      <div class="container">
        <h2>PHP</h2>
        <p>University of London</p>
        
      </div>
    </div>
  </div>
  
  <div class="col2">
    <div class="card2">
      <img src="python.jpg" alt="John" style="width:100%">
      <div class="container">
        <h2>Python</h2>
        <p>Google</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
